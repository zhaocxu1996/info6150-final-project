<div id="container">
     
  <main>
         <h2>Contact Form</h2>
      Note : Fields marked with an asterisk(*) are mandatory
      <br><br>
      <form method="get" name="Form"  onsubmit="results();" action="displayResult.html">
         <label>Title*:</label>
         <input type="radio" name="title" id="miss" value="Miss" required="required"/>Miss
         <input type="radio" name="title" id="mr" value="Mr" required="required"/>Mr.
         <input type="radio" name="title" id="mrs" value="Mrs" required="required"/>Mrs.
         <br><br>
         <label for="firstName">First Name*:</label>
         <input type="text" name="firstName" id="firstName" placeholder="First Name"  />  
         <p class="fname"></p >
         <br><br>
     
         <label for="lastName">Last Name*:</label>
         <input type="text" name="lastName" id="lastName" placeholder="Last Name">
         <p class="lname"></p >
         <br><br>
         
         <label for="emailId">Email Id*:</label>
         <input type="text" name="emailId" id="emailId" placeholder="yourname@domain.com" onchange="emailValidation(this)">
         <p class="email"></p >
         <br><br>
         
         <label for="phoneNumber">Phone Number*:</label>
         <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" onchange="phoneValidation(this)" />
         <p class="phone"></p >
         <br><br>
         
         <label for="zipcode">ZipCode*:</label>
         <input type="text" name="zipcode" id="zipcode" placeholder="xxxxxx" onchange="zipValidation(this)" />
         <p class="zip"></p >
         <br><br>
          
         <label for="zipcode">How did you hear us*:</label>
         <input type='checkbox' name="source" value="facebook" /> Facebook
         <input type='checkbox' name="source" value="google" /> Google
         <input type='checkbox' name="source" value="yelp" /> Yelp 
         <br><br> 

         <label for="">Options:</label>
