<div id="container" *ngIf="user != undefined">
    <main>
      <form>
        <fieldset>
          <label> Username * :</label>
          <input type="text" name="firstName" [(ngModel)]="user.username" />
        </fieldset>

        <fieldset>
          <label> Password * :</label>
          <input type="password" name="password" [(ngModel)]="user.password" />
        </fieldset>

        <fieldset>
          <label> Contact * :</label>
          <input type="text" name="contact" [(ngModel)]="user.contact" />
        </fieldset>

        <fieldset>
          <label> Address * :</label>
          <input type="text" name="address" [(ngModel)]="user.address" />
        </fieldset>

        <fieldset>
          <label> Email * :</label>
          <input type="text" name="email" [(ngModel)]="user.email" />
        </fieldset>

        <input type="Submit" value="Submit" (click)="update()" />
        <br /><br />
      </form>
    </main>
  </div>
