<div id="container">

    <main>
           <h2>Contact Form</h2>
        Note : Fields marked with an asterisk(*) are mandatory
        <br><br>
        <form method="get" name="Form"  onsubmit="results();" action="displayResult.html">
          <fieldset>
              <label> Username * :</label>
              <input type="text" name="firstName" [(ngModel)]="user.username"/>
          </fieldset>

          <fieldset>
            <label> Password * :</label>
            <input type="text" name="password" [(ngModel)]="user.password"/>
        </fieldset>
          
        <fieldset>
            <label> Email * :</label>
            <input type="text" name="email" [(ngModel)]="user.email"/>
        </fieldset>


           <label for="zipcode">ZipCode*:</label>
           <input type="text" name="zipcode" id="zipcode" placeholder="xxxxxx" onchange="zipValidation(this)" />
           <p class="zip"></p>
           <br><br>

           <label for="zipcode">How did you hear us*:</label>
           <input type='checkbox' name="source" value="facebook" /> Facebook
           <input type='checkbox' name="source" value="google" /> Google
           <input type='checkbox' name="source" value="yelp" /> Yelp
           <br><br>

           <label for="">Options:</label>
           <select name="Questions" id="Questions" onchange="exp(this)">
           <option>Please Select Questions</option>
           <option value="Check Availability">Check Availability</option>
           <option value="Want To Rent This Car">Want To Rent This Car</option>
           <option value="Ask For More Deteals">Ask For More Deteals</option>
           </select><br>
           <br><br>
           <label for="comments">Comments*:</label>
           <textarea name="text" id="comments" placeholder="Your comments" rows="4" cols="30"></textarea>
           <p class="comment"></p>
           <br><br>
           <input type="Submit" value ="Submit" onclick="update()" >
           <input type="Reset">
           <br><br>
        </form>
    </main>
</div>
